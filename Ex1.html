body {

nav {
	position: absolute;
	top:0;
	left: 0;
	width: 100%;
	height: 80px;
	padding: 15px 80px;
	background-color: rgb(172, 149, 19);
	box-sizing: border-box;
	transition: .5s;
}
nav .logo {
	float: left;
	top: 10px;
}
nav .logo img {
	top: 10px;
	height: 60px;
	transition: .5s;
}

nav ul {
	float: right;
	margin: 0;
	padding: 0;
	display: flex;
}
nav ul li {
	list-style: none;

}
nav ul li a {
	line-height: 30px;
	color: #fff;
	padding: 5px 20px;
	text-decoration: none;
	font-family: Segoe UI, bold;
	transition: .5s;
}	

nav ul li a.active , 
nav ul li a:hover {
	color:BLACK;
	background: red;
	text-transform: uppercase;
	
}

</style>
